<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Web Rendering</title>
</head>
<body>
<div align="center">
	<h1 align="center">Type your name and email</h1>
	<hr>
	<br>

	<table align="center">
		<form action="save_name" method="post">
			<tr>
				<td>
					<label for="name">Name</label>
				</td>
				<td>
					<input type="text" name="name">
				</td>
			</tr>
			<tr>
				<td>
					<label for="email">Email</label>
				</td>
				<td>
					<input type="text" name="email">
				</td>
			</tr>
			<tr>
				<td>
					<input type="submit" value="Submit" />
				</td>
			</tr>
		</form>
	</table>
</div>
</body>
</html>
